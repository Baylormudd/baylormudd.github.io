function fillCube(){
 document.getElementById("cube_icon").classList.add('animate_cube');
}
function dumpCube(){
 document.getElementById("cube_icon").classList.remove('animate_cube');
}

function planeMove(){
 document.getElementById("contact_me_sprite").classList.add('animate_plane');
}
function planeMoveOff(){
 document.getElementById("contact_me_sprite").classList.remove('animate_plane');
}
function heartBeat(){
 document.getElementById("about_me_sprite").classList.add('animate_heart');

}
function heartBeatOff(){
 document.getElementById("about_me_sprite").classList.remove('animate_heart');
}

 function underAnimation(){
   document.getElementById("about_me_text").setAttribute('style','text-decoration:underline');
}

function underAnimationTakeOff(){
 document.getElementById("about_me_text").setAttribute('style','text-decoration:none');
}

     function openMenu(){
         if(String(document.getElementById("icon").className) == "menu_container2 menu_icon"){
           document.getElementById("container_guy").classList.add('cubes2_animation');

         //  document.getElementById("link_text").classList.remove('menu_link_can_click');
         //  document.getElementById("link_text").classList.add('menu_link_cant_click');

           document.getElementById("icon").classList.remove('menu_icon');
           document.getElementById("icon").classList.add('return_icon');
           document.getElementById("icon").classList.remove('menu_container2');

           document.getElementById("icon").classList.add('menu_container3');

}
else if (String(document.getElementById("icon").className) == "return_icon menu_container3") {
     document.getElementById("link_text").classList.remove('menu_link_can_click');
     document.getElementById("link_text").classList.add('menu_link_cant_click');
     document.getElementById("menu").classList.remove('menu_opened');
     document.getElementById("menu").classList.add('menu_animation_close');
     document.getElementById("icon").classList.remove('menu_container3');

     document.getElementById("icon").classList.add('menu_container2');

     document.getElementById("icon").classList.remove('return_icon');
     document.getElementById("icon").classList.add('menu_icon');


   }

       }



     function setUpMenu(){
       if(String(document.getElementById("container_guy").className) == "container-fluid mb-4 cubes2_animation"){

       document.getElementById("menu").classList.remove('menu_closed');
       document.getElementById("menu").classList.add('menu_opened');
       document.getElementById("container_guy").classList.remove('cubes2_animation');
   //    document.getElementById("link_text").classList.remove('menu_link_cant_click');
   //    document.getElementById("link_text").classList.add('menu_link_can_click');

     // document.getElementById("menu").classList.add('center');
}

     else if (String(document.getElementById("menu").className) == "menu_animation_close") {
       document.getElementById("menu").classList.add('menu_closed');
       document.getElementById("menu").classList.remove('menu_animation_close');
       document.getElementById("link_text").classList.remove('menu_link_cant_click');
       document.getElementById("link_text").classList.add('menu_link_can_click');
     }
   }
